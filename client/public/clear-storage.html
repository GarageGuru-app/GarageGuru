<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        document.body.innerHTML = '<h1>Storage cleared! You can close this tab and try logging in again.</h1>';
    </script>
</body>
</html>
