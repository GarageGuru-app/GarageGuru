services:
  - type: web
    name: garageguru-production
    env: node
    plan: starter
    buildCommand: npm install && vite build
    startCommand: NODE_ENV=production npx tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: garageguru-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: ADMIN_ACTIVATION_CODE
        generateValue: true
      - key: STAFF_ACTIVATION_CODE
        generateValue: true
      - key: SUPER_ADMIN_EMAIL
        sync: false
    healthCheckPath: /health
    
databases:
  - name: garageguru-db
    databaseName: garageguru
    user: admin
    plan: starter